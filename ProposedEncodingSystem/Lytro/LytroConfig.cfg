# Add personal note about configuration file here 
#======== Legend for comments ===================== 
# (m) specification per layer/dimension/layerset possible
# (c) cyclic repetition of values, if not given for all layers/dimensions/layersets. (e.g. 5 layers and 1 2 3 -> 1 2 3 1 2  )

#======== Proposed motion optimization flags ==============
DummyFrame                    : 1          # This this flag indicates whether the first frame in the LF is a dummy frame.
									       # It must be enabled since we have used dummy frame in the proposed work to handle enoding of the central frame first.
Rectified                     : 0          # Enable this flag to perform restricted motion search in horizontal or vertical direction (1D search),
										   # otherwise use default 2D search.
LFMotionSearchRange           : 0          # Enable this flag to adapt search range with respect to max motion found in central LF column.
Horizontal_StepSize           : 4          # This flag specifies the horizontal distance between adjacent cameras/lenses(requried if LFMotionSearchRange == 1)
Vertical_StepSize             : 4          # This flag specifies the vertical distance between adjacent cameras/lenses (requried if LFMotionSearchRange == 1)

#======== File I/O =====================
